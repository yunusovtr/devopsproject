---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  annotations:
    kubernetes.io/ingress.allow-http: "true" # Разрешаем проброс HTTP
spec:
  ingressClassName: nginx
  rules:
  - host: "grafana.maxx.su"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
